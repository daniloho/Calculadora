<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <script src="https://kit.fontawesome.com/80551c4f30.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="conteudo">
        <div class="calculadora">
            <input class="resultado" id="resultado" disabled>
            <table>
                <tr>
                    <td><button class="btn ac" onclick="clean()"><i class="fa-solid fa-a"></i><i class="fa-solid fa-c"></i></button></td>
                    <td><button class="btn apaga" onclick="backspace()"><i class="fa-solid fa-delete-left"></i></button></td>
                    <td><button class="btn operador" onclick="insert('/')"><i class="fa-solid fa-divide"></i></button></td>
                </tr>
                <tr>
                    <td><button class="btn" onclick="insert('7')"><i class="fa-solid fa-7"></i></button></td>
                    <td><button class="btn" onclick="insert('8')"><i class="fa-solid fa-8"></i></button></td>
                    <td><button class="btn" onclick="insert('9')"><i class="fa-solid fa-9"></i></i></button></td>
                    <td><button class="btn operador" onclick="insert('*')"><i class="fa-solid fa-xmark"></i></button></td>
                </tr>
                <tr>
                    <td><button class="btn" onclick="insert('4')"><i class="fa-solid fa-4"></i></button></td>
                    <td><button class="btn" onclick="insert('5')"><i class="fa-solid fa-5"></i></button></td>
                    <td><button class="btn" onclick="insert('6')"><i class="fa-solid fa-6"></i></i></button></td>
                    <td><button class="btn operador" onclick="insert('-')"><i class="fa-solid fa-minus"></i></button></td>
                </tr>
                <tr>
                    <td><button class="btn" onclick="insert('1')"><i class="fa-solid fa-1"></i></button></td>
                    <td><button class="btn" onclick="insert('2')"><i class="fa-solid fa-2"></i></button></td>
                    <td><button class="btn" onclick="insert('3')"><i class="fa-solid fa-3"></i></i></button></td>
                    <td><button class="btn operador" onclick="insert('+')"><i class="fa-solid fa-plus"></i></button></td>
                </tr>
                <tr>
                    <td><button class="btn" onclick="insert('0')"><i class="fa-solid fa-0"></i></button></td>
                    <td><button class="btn" onclick="insert('.')">.</button></td>
                    <td><button class="btn igual" onclick="confirma()"><i class="fa-solid fa-equals"></i></button></td>
                </tr>
            </table>
        </div>
    </div>


    <script src="main.js"></script>
</body>
</html>
